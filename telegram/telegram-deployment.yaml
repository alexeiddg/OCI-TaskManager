apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-deployment
  labels:
    app: telegram-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telegram-app
  template:
    metadata:
      labels:
        app: telegram-app
    spec:
      volumes:
        - name: oracle-wallet
          secret:
            secretName: oracle-wallet-secret
      containers:
        - name: telegram
          # Add volume mount for Oracle wallet
          volumeMounts:
            - name: oracle-wallet
              mountPath: /mtdrworkshop/creds
              readOnly: true
          image: iad.ocir.io/ax83el69bkfn/mtdr-ocir-telegram:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: telegram-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10